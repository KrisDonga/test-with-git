<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.865);
            flex-wrap: wrap;
            color: rgb(255, 255, 255);
            margin: 0;
        }
        #d2{
            font-size: 20px;
            margin-right: 20px;
        }
        #d1 { 
            gap: 20px;
            display: flex;
            margin-left: 20px;
            flex-wrap: wrap;
        }
        #d1 a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        #d1 a:hover {
            color: #ffffff;
        }
        .nav-toggle, .btn {
            display: none;
        }
        @media (max-width: 760px){
            .nav1 {
                align-items: flex-start;
                padding: 10px 10px;
            }
            .btn {
                display: block;
                background: none;
                border: none;
                color: rgb(255, 255, 255);
                font-size: 28px;
                margin-left: auto;
                cursor: pointer;
            }
            #d1 {
                flex-direction: column;
                width: 100%;
                display: none;
                gap: 0;
                margin: 0;

                border-radius: 0 0 10px 10px;
            }
            #d1 a {
                padding: 10px;
                text-align: center;
                width: 100%;
            }
            .nav-toggle:checked + .btn + #d1 {
                display: flex;
            }
        }
        @media (min-width: 2560px){
            .nav1, #d2{
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav1">
        <div id="d2">First Project</div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle" />
        <label for="nav-toggle" class="btn">=</label>
        <div id="d1">
            <a href="Home.html" target="_top">Home</a>
            <a href="About.html" target="_top">About</a>
            <a href="Service.html" target="_top">Service</a>
            <a href="Contact.html" target="_top">Contact</a>
        </div>
    </nav>
</body>
</html>
